<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cake Order Page with Billing Receipt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-yellow-100 to-pink-200 min-h-screen flex flex-col">
  <header class="bg-pink-600 shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-5 flex items-center justify-center">
      <h1 class="text-3xl font-extrabold text-white tracking-wide">Cake Order Page</h1>
    </div>
  </header>

  <main class="flex-grow max-w-4xl mx-auto p-6 w-full">
    <section id="order-section" class="bg-white rounded-xl shadow-lg p-8 border-4 border-pink-300" style="background-image: url(cakwwake\ logo.png); background-size: cover;">
      <h2 class="text-2xl font-bold mb-6 text-pink-700">Place Your Cake Order</h2>
      <form id="order-form" class="space-y-6">
        <div>
          <label for="customerName" class="block text-pink-800 font-semibold mb-2">Full Name</label>
          <input
            type="text"
            id="customerName"
            name="customerName"
            required
            class="w-full border border-pink-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-4 focus:ring-pink-400 transition"
            placeholder="John Doe"
          />
        </div>
        <div>
          <label for="email" class="block text-pink-800 font-semibold mb-2">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full border border-pink-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-4 focus:ring-pink-400 transition"
            placeholder="john@example.com"
          />
        </div>
        <div>
          <label for="phone" class="block text-pink-800 font-semibold mb-2">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            pattern="^\+?[0-9\s\-]{7,15}$"
            class="w-full border border-pink-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-4 focus:ring-pink-400 transition"
            placeholder="+1 234 567 8900"
          />
        </div>
        <div>
          <label for="deliveryAddress" class="block text-pink-800 font-semibold mb-2">Delivery Address</label>
          <textarea
            id="deliveryAddress"
            name="deliveryAddress"
            required
            rows="3"
            class="w-full border border-pink-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-4 focus:ring-pink-400 transition resize-none"
            placeholder="123 Cake St, Sweet City, Country"
          ></textarea>
        </div>
        <div>
          <label for="product" class="block text-pink-800 font-semibold mb-2">Select Cake</label>
          <select
            id="product"
            name="product"
            required
            class="w-full border border-pink-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-4 focus:ring-pink-400 transition"
          >
            <option value="" disabled selected>Select a cake</option>
            <option value="Chocolate Cake" data-price="25.99">Chocolate Cake - ₹350</option>
            <option value="Vanilla Cake" data-price="22.99">Vanilla Cake - ₹300</option>
            <option value="Red Velvet Cake" data-price="29.99">Red Velvet Cake - ₹400</option>
            <option value="Carrot Cake" data-price="24.99">Carrot Cake - ₹450</option>
            <option value="Lemon Cake" data-price="23.99">Lemon Cake - ₹600</option>
          </select>
        </div>
        <div>
          <label for="quantity" class="block text-pink-800 font-semibold mb-2">Quantity</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            value="1"
            required
            class="w-full border border-pink-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-4 focus:ring-pink-400 transition"
          />
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="inline-flex items-center px-8 py-3 bg-pink-600 text-white font-bold rounded-lg shadow-lg hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-500 transition"
          >
            <i class="fas fa-birthday-cake mr-3"></i> Place Order
          </button>
        </div>
      </form>
    </section>

    <section id="receipt-section" class="hidden mt-12 bg-white rounded-xl shadow-lg p-8 border-4 border-yellow-300">
      <img src="cakwwake logo.png" alt="">
      <h2 class="text-2xl font-bold mb-6 text-yellow-700">Order Billing Receipt</h2>
      <div id="receipt-content" class="text-gray-800 space-y-6"></div>
      <div class="mt-8 flex justify-end">
        <button
          id="print-btn"
          class="inline-flex items-center px-8 py-3 bg-green-600 text-white font-bold rounded-lg shadow-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-500 transition"
        >
          <i class="fas fa-print mr-3"></i> Print Recei9pt
        </button>
      </div>
    </section>
  </main>

  <footer class="bg-pink-600 border-t border-pink-700 mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-pink-200 text-sm select-none">
      &copy; 2024 Your Cake Shop. All rights reserved.
    </div>
  </footer>

  <script>
    const orderForm = document.getElementById('order-form');
    const receiptSection = document.getElementById('receipt-section');
    const receiptContent = document.getElementById('receipt-content');
    const printBtn = document.getElementById('print-btn');

    function formatCurrency(amount) {
      return '₹' + amount.toFixed(2);
    }

    function generateOrderNumber() {
      const timestamp = Date.now();
      const randomDigits = Math.floor(100 + Math.random() * 900);
      return `CAKE${timestamp}${randomDigits}`;
    }

    orderForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const customerName = orderForm.customerName.value.trim();
      const email = orderForm.email.value.trim();
      const phone = orderForm.phone.value.trim();
      const deliveryAddress = orderForm.deliveryAddress.value.trim();
      const productSelect = orderForm.product;
      const productName = productSelect.options[productSelect.selectedIndex].value;
      const productPrice = parseFloat(productSelect.options[productSelect.selectedIndex].dataset.price);
      const quantity = parseInt(orderForm.quantity.value, 10);

      if (!customerName || !email || !phone || !deliveryAddress || !productName || quantity < 1) {
        alert('Please fill in all required fields correctly.');
        return;
      }

      const subtotal = productPrice * quantity;
      const taxRate = 0;
      const taxAmount = subtotal * taxRate;
      const total = subtotal + taxAmount;

      const orderNumber = generateOrderNumber();
      const orderDate = new Date().toLocaleString();

      receiptContent.innerHTML = `
        <div class="border-b border-yellow-300 pb-4 mb-4">
          <h3 class="text-xl font-extrabold text-yellow-700">Order Number: <span class="text-pink-600">${orderNumber}</span></h3>
          <p class="text-sm text-yellow-500">Order Date: ${orderDate}</p>
        </div>

        <div>
          <h4 class="font-semibold text-yellow-800 mb-2 border-b border-yellow-300 pb-1">Customer Information</h4>
          <p><strong class="text-pink-700">Name:</strong> ${customerName}</p>
          <p><strong class="text-pink-700">Email:</strong> ${email}</p>
          <p><strong class="text-pink-700">Phone:</strong> ${phone}</p>
          <p><strong class="text-pink-700">Delivery Address:</strong> ${deliveryAddress}</p>
        </div>

        <div class="mt-6">
          <h4 class="font-semibold text-yellow-800 mb-3 border-b border-yellow-300 pb-1">Order Details</h4>
          <table class="w-full text-left border border-yellow-300 rounded-lg">
            <thead class="bg-yellow-100 text-yellow-700 font-semibold">
              <tr>
                <th class="px-4 py-3 border-b border-yellow-300">Cake</th>
                <th class="px-4 py-3 border-b border-yellow-300">Unit Price</th>
                <th class="px-4 py-3 border-b border-yellow-300">Quantity</th>
                <th class="px-4 py-3 border-b border-yellow-300">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd:bg-yellow-50 even:bg-yellow-100">
                <td class="px-4 py-3 border-b border-yellow-300">${productName}</td>
                <td class="px-4 py-3 border-b border-yellow-300">${formatCurrency(productPrice)}</td>
                <td class="px-4 py-3 border-b border-yellow-300">${quantity}</td>
                <td class="px-4 py-3 border-b border-yellow-300">${formatCurrency(subtotal)}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="px-4 py-3 font-semibold text-right border-t border-yellow-300">Tax (7%)</td>
                <td class="px-4 py-3 border-t border-yellow-300">${formatCurrency(taxAmount)}</td>
              </tr>
              <tr>
                <td colspan="3" class="px-4 py-3 font-extrabold text-right border-t border-yellow-300 text-pink-700">Total</td>
                <td class="px-4 py-3 border-t border-yellow-300 font-extrabold text-pink-700">${formatCurrency(total)}</td>
              </tr>
            </tfoot>
          </table>
        </div>

        <div class="mt-8 text-center text-yellow-700 italic font-semibold">
          Thank you for your cake order! We will deliver it shortly.
        </div>
      `;

      receiptSection.classList.remove('hidden');
      receiptSection.scrollIntoView({ behavior: 'smooth' });

      orderForm.reset();
      productSelect.selectedIndex = 0;
      orderForm.quantity.value = 1;
    });

    printBtn.addEventListener('click', () => {
      const printContents = receiptContent.innerHTML;
      const originalContents = document.body.innerHTML;

      document.body.innerHTML = `
        <div class="max-w-4xl mx-auto p-8 font-sans bg-white rounded-lg shadow-lg border-8 border-pink-600">
          <h1 class="text-3xl font-extrabold mb-8 text-center text-pink-700">Order Billing Receipt</h1>
          ${printContents}
        </div>
      `;

      window.print();

      document.body.innerHTML = originalContents;
      window.location.reload();
    });
  </script>
</body>
</html>
